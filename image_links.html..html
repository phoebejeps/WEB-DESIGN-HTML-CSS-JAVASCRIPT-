<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2, h3 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to Our Website!</h1>
        <p>Explore the world of technology, nature, and delicious food.</p>
        <a href="https://www.alamy.com/stock-photo/kenya-internet.html?sortBy=relevant" target="_blank">
            <img src="images/technology.jpeg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div>
            <a href="https://discourse.webflow.com/t/making-lightbox-grid-gallery-out-of-cms-multi-image-field/106847" target="_blank">
                <img src="images/Nature.jpeg" alt="Nature Image 1">
            </a>
            <a href="https://www.alamy.com/stock-photo/nature-collage-grid.html?sortBy=relevant" target="_blank">
                <img src="images/Nature 2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.istockphoto.com/photos/kenya-landscape" target="_blank">
                <img src="images/nature 3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h3>Delicious Food Menu</h3>
        <ul>
            <li>
                <a href="https://www.istockphoto.com/photo/cheeseburger-gm520410807-50328424" target="_blank">
                    <img src="images/Burgerr.jpg" alt="Burger Image">
                    Burger
                </a>
            </li>
            <li>
                <a href="https://stock.adobe.com/ke/search?k=pizza&asset_id=18669964" target="_blank">
                    <img src="images/Pizza.jpg" alt="Pizza Image">
                    Pizza
                </a>
            </li>
            <li>
                <a href="https://stock.adobe.com/search/images?k=salad&asset_id=212663294" target="_blank">
                    <img src="images/salad.jpg" alt="Salad Image">
                    Salad
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
